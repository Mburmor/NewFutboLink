<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<div class="background">
<ion-content>
<div class="background">
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center align-items-center">
        <div class="col-12 text-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log" class="checkbox-label"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <ion-button expand="block" color="danger" [routerLink]="'/login'">
                        <ion-icon slot="start" name="log-in-outline"></ion-icon>
                        Iniciar Sesi√≥n
                      </ion-button>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <ion-button expand="block" color="success" [routerLink]="'/register'">
                        <ion-icon slot="start" name="person-add-outline"></ion-icon>
                        Registrarse
                      </ion-button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>
</div>
