<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <section>
      <form (ngSubmit)="onRegister()">
        <h1>Registro</h1>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="email" required [(ngModel)]="user.email" name="email" placeholder="Correo"></ion-input>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input type="password" required [(ngModel)]="user.password" name="password" placeholder="Contraseña"></ion-input>
        </div>
        <div class="inputbox">
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="text" required [(ngModel)]="user.nombre" name="nombre" placeholder="Nombre"></ion-input>
        </div>
        <div class="inputbox">
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="text" required [(ngModel)]="user.apellidos" name="apellidos" placeholder="Apellidos"></ion-input>
        </div>
        <div class="inputbox">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-input type="number" required [(ngModel)]="user.edad" name="edad" placeholder="Edad"></ion-input>
        </div>
        <ion-button expand="block" type="submit">Registrarse</ion-button>
        <ion-button expand="block" color="danger" (click)="onGoogleRegister()">Registrarse con Google</ion-button>
        <div class="register">
          <p>Ya tengo una cuenta <a routerLink="/login">Iniciar sesión</a></p>
        </div>
      </form>
    </section>
  </div>
</ion-content>
