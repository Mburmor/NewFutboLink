<ion-header>
  <ion-toolbar color="success">
    <ion-title>Fotograf√≠as</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/menu" fill="clear">
        <ion-icon name="arrow-back-outline" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" color="success" (click)="imageService.takePicture()">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    Tomar Foto
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-img [src]="photo"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
